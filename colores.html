<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>Colores</h1>
    <h2>Colores llamados por su nombre</h2>
    <div class="box-direction">
        <div class="box-style box-darkcyan">Color:<br>darkcyan</div>
        <div class="box-style box-goldenrod">Color:<br>goldenrod</div>
        <div class="box-style box-hotpink">Color:<br>hotpink</div>
    </div>
    <h2>Colores llamados por su codigo rgb</h2>
    <div class="box-direction">
        <div class="box-style box-64-64-64">Color:<br>64-64-64</div>
        <div class="box-style box-241-196-15">Color:<br>241-196-15</div>
        <div class="box-style box-93-173-226">Color:<br>93-173-226</div>
    </div>
    <h2>Colores llamados por su codigo hexadecimal</h2>
    <div class="box-direction">
        <div class="box-style box-14FAC3">Color:<br>14FAC3</div>
        <div class="box-style box-34495E">Color:<br>34495E</div>
        <div class="box-style box-CB4335">Color:<br>CB4335</div>
    </div>
</body>
</html>
