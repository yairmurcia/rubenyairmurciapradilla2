<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sneakers</title>
    <link rel="stylesheet" href="css/sneakers.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <header></header>
    <div class="box-img-fixed">
        <div class="box-img-selected">
            <img id="mainImgFixed1" class="main-img-fixed" src="img/Sneakers/image-product-1.jpeg" alt="">
            <img id="mainImgFixed2" class="main-img-fixed img-hidden" src="img/Sneakers/image-product-2.jpeg" alt="">
            <img id="mainImgFixed3" class="main-img-fixed img-hidden" src="img/Sneakers/image-product-3.jpeg" alt="">
            <img id="mainImgFixed4" class="main-img-fixed img-hidden" src="img/Sneakers/image-product-4.jpeg" alt="">
            <div id="iconLeft" class="box-icons box-icons-left">
                <i class="icon-style fa-solid fa-chevron-left"></i>
            </div>
            <div id="iconRight" class="box-icons box-icons-right">
                <i class="icon-style fa-solid fa-chevron-right"></i>
            </div>
        </div>  
    </div>
    <div class="main-content">
        <div class="box-left">
            <div class="box-img">
                <img id="mainImg" class="main-img" src="img/Sneakers/image-product-1.jpeg" alt="">
            </div>
            <div class="box-thumbnail">
                <img class="thumb thumb-1" src="img/Sneakers/image-product-1.jpeg" alt="">
                <img class="thumb thumb-2" src="img/Sneakers/image-product-2.jpeg" alt="">
                <img class="thumb thumb-3" src="img/Sneakers/image-product-3.jpeg" alt="">
                <img class="thumb thumb-4" src="img/Sneakers/image-product-4.jpeg" alt="">
            </div>
        </div>
        <div class="box-info"></div>
    </div>
    <script src="js/sneakers.js"></script>
</body>
</html>
