<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div class="table-box">
        <table>
            <tr>
                 <th class="th-blu">Paquete</th>
                 <th class="th-green">Canal</th>
                 <th class="th-cian">Plan Basic</th>
                 <th class="th-silver">Plan Silver</th>
                 <th class="th-gold">Plan Gold</th>
                 <th class="th-platino">plan Platino</th>
            </tr>
            <tr>
                <th class="th-2" rowspan="3">Discovery</th>
                <td class="th-2">Discovery Channel</td>
                <td class="th-5" colspan="4"><i class="fa-solid fa-check fa-bounce"></i></td>
            </tr>
            <tr>
                <td class="th-2">Discovery H&H</td>
                <td class="th-3"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-5"colspan="3"><i class="fa-solid fa-check fa-bounce"></i></td>
            </tr>
            <tr>
                <td class="th-2">Animal Planet</td>
                <td class="th-3">no</td>
                <td class="th-3">no</td>
                <td class="th-3">no</td>
                <td class="th-3">si</td>
            </tr>
            <tr>
                <th class="th-1" rowspan="3">HBO</th>
                <td class="th-2">HBO Family</td>
                <td class="th-3"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-3"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-3"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-5"colspan="3"><i class="fa-solid fa-check fa-bounce"></i></td>
            </tr>
            <tr>
                <td class="th-2">HBO Classic</td>
                <td class="th-3"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-3"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-3"><i class="x-style fa-solid fa-xmark"></i></td>
                <td class="th-5"colspan="3"><i class="fa-solid fa-check fa-bounce"></i></td>   
            </tr>
            <tr>
                <td class="th-2">HBO Comedy</td>
                <td class="th-3">no</td>
                <td class="th-3">no</td>
                <td class="th-3">no</td>
                <td class="th-4">si</td>
            </tr>
        </table>
    </div>
</body>
</html>
